<!DOCTYPE html>
<html>
<head>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .product-card img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.img2ForPLP }}" alt="{{ product.baseProduct }}">
                <h2>{{ product.brandName }}</h2>
                <p>{{ product.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
